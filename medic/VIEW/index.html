<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contactos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h2>Formulario de Contactos</h2>
    <form id="formulario">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required><br><br>

      <label for="contact">Numero de Contactos:</label>
      <input type="tel" id="contact" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="999-999-999" required><br><br>

      <label for="message">Mensaje:</label><br>
      <textarea id="message" rows="4" required></textarea><br><br>

      <button type="submit">Enviar</button>
      <br><br>
      <a href="lista.html"><button type="button">Mostrar lista de contactos</button></a>
    </form>
  </div>
  <script src="../Controller/script.js"></script>
</body>
</html>
